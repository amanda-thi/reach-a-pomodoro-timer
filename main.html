<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reach A</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Reach A</h1>
      <div class="buttons">
        <button class="btn-image" onclick="setTimer(1500)">POMODORO</button>
        <button class="btn-image" onclick="setTimer(300)">SHORT BREAK</button>
        <button class="btn-image" onclick="setTimer(900)">LONG BREAK</button>
      </div>
      <div class="character">
        <img src="pixel 1.gif" alt="Pixel Character" />
      </div>
      <div class="timer" id="timer">00:00</div>
      <button class="start-btn" onclick="startTimer()">START</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
